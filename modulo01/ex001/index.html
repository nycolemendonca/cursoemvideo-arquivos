<!DOCTYPE html> <!--Documento HTML na versão 5 - HTML5-->
<!--Hypertext Markup Language-->
<html lang="pt-BR"> <!--Idioma do site-->

<!--Cabeçalho - Confirações-->
<head> 
    <!--UTF-8: Padrão de codificação de caracteres que suporta acentuação-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Indica que o site vai ocupar 100% da tela disponível dada pelo navegador-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro exercício</title>
</head>

<!--Corpo - Conteúdo-->
<body> 
    <h1>Olá, Mundo!</h1>
    <hr> <!--horizontal row = linha horizontal-->
    <p>Esse é o meu primeiro documento HTML! Estou muito feliz!</p>
    <p>Este é um momento único! Estou criando um site!</p>
</body>
</html>
